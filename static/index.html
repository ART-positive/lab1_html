    <script>
        function limitDigits(input, maxDigits) {
            const value = input.value;
            if(value.length > maxDigits) {
                input.value = value.slice(0, maxDigits);
            }
        }
        // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É –ø–µ—Ä–µ–¥ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º –Ω–æ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
        //tableBody.innerHTML = '';
        function populateTable(data) {
            const tableBody = document.querySelector('#resultsTable tbody');

            const row = document.createElement('tr');

            const x = document.createElement('td');
            x.textContent = data.at(-1).x;
            const y = document.createElement('td');
            y.textContent = data.at(-1).y;
            const r = document.createElement('td');
            r.textContent = data.at(-1).r;
            const hit = document.createElement('td');
            hit.textContent = (data.at(-1).isHit.toString() === "true" ? "–î–∞" : "–ù–µ—Ç");
            const tm = document.createElement('td');
            const options = {
                year: "numeric",
                month: "numeric",
                day: "numeric",
                hour: "numeric",
                minute: "numeric",
                second: "numeric",
            };
            tm.textContent = new Intl.DateTimeFormat("ru-RU", options).format(new Date(+data.at(-1).curTime));
            const dt = document.createElement('td');
            dt.textContent = data.at(-1).dur.toString() + " –º—Å";

            row.appendChild(x);
            row.appendChild(y);
            row.appendChild(r);
            row.appendChild(hit);
            row.appendChild(tm);
            row.appendChild(dt);

            tableBody.appendChild(row);
        }
        const result = [];

        const minY = -3, maxY = 5;
        const minR = 1, maxR = 4;
        const inputY = document.getElementById("y");
        const inputR = document.getElementById("r");
        inputY.addEventListener("input", () => validateY());
        inputR.addEventListener("input", () => validateR());

        function validateY() {
            //inputY.setCustomValidity("");
            if(inputY.value.toString().includes("e")) {
                inputY.setCustomValidity("What are you doing??ü§®");
                return false;
            }
            if (inputY.value.toString() === "") {
                inputY.setCustomValidity("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ!");
                return false;
            }
            /*
            if(inputY.value.toString()[0] === "0" || (inputY.value.toString().length > 1 &&
                                                      inputY.value.toString()[0] === "-" &&
                                                      inputY.value.toString()[1] === "0" )) {
                inputY.setCustomValidity("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–±–µ—Ä–∏—Ç–µ –ª–∏—à–Ω–∏–µ –Ω—É–ª–∏ü•∫");
                return false;
            }
             */
            const value = inputY.value;
            if (value < minY) {
                inputY.setCustomValidity("–ó–Ω–∞—á–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–æ–µ, –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω—å—à–µ " + minY);
                return false;
            }
            else if (value > maxY){
                inputY.setCustomValidity("–ó–Ω–∞—á–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ, –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –±–æ–ª—å—à–µ " + maxY);
                return false;
            }
            else {
                inputY.setCustomValidity("");
                return true;
            }
        }
        function validateR() {
            //inputR.setCustomValidity("");
            if (inputR.value === "") {
                inputR.setCustomValidity("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ!");
                return false;
            }
            if(inputR.value.toString().includes("e")) {
                inputR.setCustomValidity("What are you doing??ü§®");
                return false;
            }
            const value = inputR.value;
            if (value < minR) {
                inputR.setCustomValidity("–ó–Ω–∞—á–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–æ–µ, –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω—å—à–µ " + minR);
                return false;
            }
            else if (value > maxR){
                inputR.setCustomValidity("–ó–Ω–∞—á–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ, –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –±–æ–ª—å—à–µ " + maxR);
                return false;
            }
            else {
                inputR.setCustomValidity("");
                return true;
            }
        }
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if(!validateY() || !validateR()) {
                return ;
            }
            const formData = Object.fromEntries(new FormData(this));

            fetch('/fcgi-bin/labwork1.jar', {
                method: 'POST',
                body: Object.keys(formData).map(e => `${e}=${formData[e]}`).join("üòÅ"),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    result.push({x: document.getElementById("x").value,
                                 y: (+document.getElementById("y").value).toString(),
                                 r: (+document.getElementById("r").value).toString(),
                                 isHit: data.isHit, curTime: data.curTime, dur: data.dur});
                    populateTable(result);
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞:', error);
                });
        });

    </script>
