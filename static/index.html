<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point in Area</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body onload="document.body.className = 'loaded';">
<div id="notification-container"></div>
<table>
    <thead>
    <tr>
        <th colspan="5">
            <div id="header">
                ФИО Студента: Березовский Артемий Сергеевич<br>
                Номер группы: P3230<br>
                Номер варианта: 9942145
            </div>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="1">
            <div id="container">
                <img src="image.png" alt="Описание картинки">
                <div>
                    <h2>Результаты</h2>
                    <div id="resultsTableContainer">
                        <table id="resultsTable">
                            <thead>
                            <tr>
                                <th>X</th>
                                <th>Y</th>
                                <th>R</th>
                                <th>Попадание в область</th>
                                <th>Текущее время</th>
                                <th>Время выполнения скрипта</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Данные будут добавлены сюда -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="1">
            <form id="dataForm" method="POST">
                <label for="x">Координата X:</label>
                <select name="x" id="x">
                    <option value="-4">-4</option>
                    <option value="-3">-3</option>
                    <option value="-2">-2</option>
                    <option value="-1">-1</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="y">Координата Y:</label>
                <input type="number" id="y" name="y" step="any">

                <label for="r">Радиус:</label>
                <input type="number" id="r" name="r" step="any">

                <button type="submit">Отправить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
    <script src="script.js"></script>
</body>
</html>
